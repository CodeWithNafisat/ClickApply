<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClickApply</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand-logo">ClickApply</h1>
                <h2 class="auth-title">Create your account</h2>
                <p class="auth-subtitle">Start applying to jobs with one click</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname" class="form-label">Full name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="form-input" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary">Create account</button>
            </form>

            <div class="auth-alt">
                <p class="alt-text">Already have an account? <a href="login.html" class="alt-link">Log in</a></p>
            </div>
        </div>

        <div class="auth-footer">
            <a href="landing.html" class="back-link">‚Üê Back to home</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
